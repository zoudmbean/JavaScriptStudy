<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            1. 量词：
                 - 通过量词可以设置一个内容出现的次数 {n}
                 - 通过量词和小括号可以设置一组内容出现的次数  (ab){n}
                 - {m,n} 表示出现m-n次都行
                 - {m,}  表示出现m次以上
                 - + 表示至少出现1次，等同于{1,}
                 - * 0个或多个，等同于{0,}
                 - ? 0个或者1个，等同于{0,1}
            2. 判断：
                 - ^ 表示以什么开头
                 - $ 表示以什么结尾
        */

        // 1. 量词
        //      1.1 a连续出现三次
        var regx = /a{3}/;
        console.log(regx.test("sbhiaaaaam"))    // true
        //      1.2 abc连续出现三次
        var regx = /(abc){3}/;
        console.log(regx.test("abcabcabcabc"))    // true

        // 2. 创建手机号正则
        //      手机号规则：1 3 567892365  （11位）
        //      1）以1开头                  ^1
        //      2）第二位3-9任意数字        [3-9]
        //      3）三位以后任意9个数字      [0-9]{9}$
        //      ^1[3-9][0-9]{9}$
        var regx = /^1[3-9][0-9]{9}$/;
        console.log(regx.test("13026336345"));
    </script>
</head>
<body>
    
</body>
</html>
